app:
  name: test
  namespace: backend
  replicas: 1
  imagePullPolicy: Always
  container:
    name: test
    image: test
    port: 8080
    command: ["/bin/sh", "-c", "echo Hello Kubernetes! && sleep 3600"]
    env:
      - name: TEST_ENV
        value: test
      - name: TEST_ENV_2
        value: test2
secrets:
  dopplerSecretName: secret-name
service:
  enabled: true
  name: app-service
  appSelector: test
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001
ingress:
  enabled: true
  name: test
  host: test
  path: "/"
persistentVolumes:
  enabled: true
  items:
  - name: pv-01
    storageCapacity: 10Gi
    storageClassName: manual
    hostPath: "/mnt/data"
    type: local
persistentVolumeClaims:
  enabled: true
  items:
    - name: pvc-01
      storageCapacity: 10Gi
      storageClassName: manual
volumes:
  enabled: true
  items:
    - name: volume-name-1
      mountPath: "/var/lib/..."
      persistentVolumeClaimName: pvc-01
